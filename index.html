<!DOCTYPE html>
<html>
    <head>
        <title>Unit 8 Example Project: Which Code Nation teacher are you? PART TWO</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="layer">
            <div class="header">
                <h1>Which <img src="https://codenation.org/wp-content/uploads/2018/12/cn_logo_nospace-1024x132.png"> teacher are you?</h1>
            </div>
            <div class="questions">
                <p>What's your favorite number between 1 and 100?</p>
                <input class="number" placeholder="Enter a number">
                <p>What's your favorite hobby?</p>
                <p class="description">Skateboarding, cycling, ultimate frisbee or soccer?</p>
                <input class="hobby" placeholder="Enter one of the hobbies above">
                <button class="submit">Find out!</button>
                <div class="results"></div>
                <div class="counter">This quiz has been taken 0 times</div>
            </div>
        </div>
    </body>
</html>
